<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hotel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">

                    <!-- Show success or error messages -->
                    <div class="mb-3 text-center">
                        <script>
                            const params = new URLSearchParams(window.location.search);
                            if (params.get('success') === 'registered') {
                                document.write('<div class="alert alert-success">Registration successful. Please login.</div>');
                            } else if (params.get('success') === 'password_reset') {
                                document.write('<div class="alert alert-success">Password reset successful. Please login.</div>');
                            } else if (params.get('error') === 'not_registered') {
                                document.write('<div class="alert alert-danger">User not registered.</div>');
                            } else if (params.get('error') === 'invalid_credentials') {
                                document.write('<div class="alert alert-danger">Incorrect email or password.</div>');
                            }
                        </script>
                    </div>

                    <form action="login" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="register.html">Don't have an account? Register</a><br>
                        <a href="reset_password.html">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
