<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Hotel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark text-center">
                    <h4>Reset Password</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <script>
                            const params = new URLSearchParams(window.location.search);
                            if (params.get('error') === 'not_registered') {
                                document.write('<div class="alert alert-danger">Email not registered.</div>');
                            }
                        </script>
                    </div>

                    <form action="reset-password" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your registered Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Continue</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="login.html">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
